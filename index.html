<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test game</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div style="position: relative; display:inline-block;">
  <div style="
  position: absolute; 
  display: flex; 
  width: 100%; 
  align-items: center;
  padding:20px;">
    <!--玩家血量-->
    <div style="position: relative; height: 30px; width:100%; display: flex; justify-content: flex-end;">
        <div  style="background-color: #F08080; height:30px;width:100%; border-style:outset"></div>
        <div id="playerHealth" style="position:absolute; background:blue;top:0;bottom:0;right:0;width: 100%; border-style:outset"></div>
    </div>
    <!--時間-->
    <div id="timer" 
    style="background-color: red; width:100px; height:100px; flex-shrink:0;
    display:flex;align-items:center;justify-content: center; border-style:outset; ">
    10
    </div>
    <!--2P血量-->
    <div style="position: relative; height: 30px; width:100%;">
      <div  style="background-color: #F08080; height:30px; border-style:outset;"></div>
      <div id="enemyHealth" style="position:absolute; background:blue;top:0;bottom:0;left:0;right:0; border-style:outset;" ></div>
    </div>
  </div> 
  <!--結束文字-->
  <div id="reset1" style="position: absolute; color:white; 
  align-items: center; justify-content: center;
  top:0;right:0;bottom: 300px;left:0;display: none;font-size: 50px;text-shadow: 5px 5px 1px black;">123</div>
  <!--勝負字-->
  <div id="displayText" style="position: absolute; color:white; 
  align-items: center; justify-content: center;
  top:0;right:0;bottom:0;left:0;display: none;font-size: 100px; text-shadow: 5px 5px 1px black;">Tie</div>
  <!--場景人物-->
  <canvas></canvas>
</div>
  <p>1P操作：WAD 空白　｜ 2P操作：上左右 下</p>
    <script src="src/utils.js"></script>
    <script src="src/classes.js"></script>
    <script src="indexgame.js"></script>
</body>
</html>
